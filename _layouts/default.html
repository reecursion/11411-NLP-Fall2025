<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/lti-logo.png" type="image/png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/lti-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/lti-logo.png">
</head>
<body>
  {% include header.html %}
  
  <div class="container">
    {{ content }}
  </div>
  
  {% include footer.html %}
  
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
